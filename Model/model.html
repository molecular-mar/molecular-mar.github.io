<!DOCTYPE html>
<html>
  <head>
    <title>3D Model Viewer Demo</title>
    <meta charset="UTF-8" />
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
    <style>
      model-viewer {
        cursor: grab;
        display: flex;
        height: 100vh;
        width: 100%;
        overflow: hidden;
        position: relative;
        user-select: none;
      }
    </style>
  </head>
  <body>
    <model-viewer
      src="../images/coverJPCCVid.glb"
      alt="A MOF"
      exposure="0.008"
      camera-controls
      ar
    >
    </model-viewer>
  </body>
</html>
